{% load i18n static %}

<div class="jumbotron text-xs-center w-100">
	<div class="container-fluid">
		<p class="lead">{% trans "Are you sure you want to restore" %} "{{ object }}"?</p>
		<form action="" method="post">{% csrf_token %}
			<a class="btn btn-default" onclick="history.back();">{% trans "No" %}</a>
			<button class="btn btn-primary" type="submit">{% trans "Yes" %}</button>
		</form>
	</div>
</div>
