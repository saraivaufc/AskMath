{% load i18n %}

{% now "Y" as current_year %}
<footer class="footer footer-transparent">
	<div class="container-fluid">
		<nav>
			<button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-footer" aria-controls="navbar-footer" aria-expanded="false" aria-label="Toggle navigation"></button>
			<div class="collapse navbar-toggleable-xs" id="navbar-footer">
				<ul class="nav navbar-nav">
					<li class="nav-item">
						<a href="#" class="nav-link">&copy; 2014 - {{ current_year }} Ciano Saraiva</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'base:about' %}">{% trans "About" %}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'base:terms' %}">{% trans "Terms of Use" %}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'base:privacy' %}">{% trans "Privacy Policy" %}</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'base:credits' %}">{% trans "Credits" %}</a>
					</li>
					<li class="nav-item">
						<div class="nav-link">
							<form action="{% url 'set_language' %}" method="POST">
								{% csrf_token %}
								<select name="language">
									{% get_current_language as LANGUAGE_CODE %}
									{% get_available_languages as LANGUAGES %}
									{% get_language_info_list for LANGUAGES as languages %}
									{% for language in languages %}
										<option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected="selected" {% endif %}> 
											{{ language.code }}
										</option>
									{% endfor %}
								</select>
							</form>
						</div>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</footer>
